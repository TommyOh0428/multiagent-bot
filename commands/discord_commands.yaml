# Help ----------------------------------------------------------------

- name: help
  description: Show actions that bot can do.

# Role Assignment -----------------------------------------------------

- name: assign-role
  description: Assign a role to a discord member.
  options:
    - name: member
      description: The Discord member's ID or mention.
      type: 3 # string
      required: true

    - name: role
      description: The role to assign to the member.
      type: 3 # string
      required: true
    
    - name: agent
      description: Choose an agent type.
      type: 3 # string
      required: false
      choices:
        - name: scrum
          value: scrum
        
        - name: backend
          value: backend
        
        - name: frontend
          value: frontend

# Basic Commands ------------------------------------------------------- 
- name: hello
  description: Say hello!

- name: echo
  description: Echo message back to sender.
  options:
    - name: message
      description: The message to echo back.
      type: 3 # string
      required: true

# Calling of roles (Message) ----------------------------------------------------

- name: scrum
  description: Talk to scrum agent.
  options:
    - name: message
      description: The message to send to scrum agent.
      type: 3 # string
      required: true

- name: frontend
  description: Talk to frontend agent.
  options:
    - name: message
      description: The message to send to frontend agent.
      type: 3 # string
      required: true

- name: backend
  description: Talk to backend agent.
  options:
    - name: message
      description: The message to send to backend agent.
      type: 3 # string
      required: true

- name: devops
  description: Talk to devops agent.
  options:
    - name: message
      description: The message to send to devops agent.
      type: 3 # string
      required: true

