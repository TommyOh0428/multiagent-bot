- name: help
  description: Show actions that bot can do.

# Role Assignment -----------------------------------------------------

- name: assign-role
  description: Assign a role to a discord member.
  options:
    - name: member
      description: The Discord member's ID or mention.
      type: 3 # string
      required: true

    - name: role
      description: The role to assign to the member.
      type: 3 # string
      required: true
    
    - name: agent
      description: Choose an agent type.
      type: 3 # string
      required: false
      choices:

        - name: backend
          value: backend
        
        - name: frontend
          value: frontend

        - name: database-engineer
          value: database-engineer
